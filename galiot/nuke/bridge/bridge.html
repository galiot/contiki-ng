<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>bridge</title>
  </head>
  <body class="bg-light">
    
    <div class="p-3 my-5 mx-auto container bg-dark">

        <h1 class="text-center text-light">border router</h1> 
        
        <div class="p-2 p-auto m-2 m-auto input-group">
            <!-- prepends to input group -->
            <div class="input-group-prepend">
                <span class="input-group-text">http://</span>
            </div>
            
            <!-- input itself -->
            <input type="text" class="form-control" placeholder='[fd00::212:4b00:f24:8385]' id="br-url-input">
            
            <!-- appends to input group -->
            <div class="input-group-append">
                <span class="input-group-text">/</span>
            </div>

            <!-- button -->
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="br-url-button">scrap</button>
            </div>
        </div>

        <div class="d-none row text-center" id="scrap-message"></div>

        <br>

        <h2 class="text-center text-muted">neighbors</h2>
        <div class="container">
            <!-- list of link-local neighbor addresses -->
            <ul class="list-group d-none" id="neighbors">
            </ul>
        </div>

        <br>
        
        <h2 class="text-center text-muted">routing links</h2>
        <div class="container p-2 p-auto m-2 m-auto">
            <!-- list of link-local neighbor addresses -->
            <ul class="list-group d-none" id="routing-links">
            </ul>
        </div>

    </div>

    <div class="p-3 my-5 mx-auto container bg-dark">

        <h1 class="text-center text-light">nodes</h1> 

        <div class="row justify-content-center" id="nodes-buttons">
            
        </div>

    </div>
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- bridge JavaScript -->
    <script src="bridge.js"></script>
    </body>
</html>
